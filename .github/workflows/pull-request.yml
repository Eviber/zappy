name: Pull Request

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      client: ${{ steps.filter.outputs.client }}
      gfx: ${{ steps.filter.outputs.gfx }}
      gfx-tui: ${{ steps.filter.outputs.gfx-tui }}
      workspace: ${{ steps.filter.outputs.workspace }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            workspace:
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'rust-toolchain.toml'
              - '.cargo/**'
            server:
              - 'crates/server/**'
            client:
              - 'crates/client/**'
            gfx:
              - 'crates/gfx/**'
            gfx-tui:
              - 'crates/gfx-tui/**'

  format:
    runs-on: ubuntu-latest
    needs: detect-changes

    steps:
      - uses: actions/checkout@v3

      - name: Format (server)
        if: needs.detect-changes.outputs.server == 'true' || needs.detect-changes.outputs.workspace == 'true'
        run: cargo fmt --manifest-path crates/server/Cargo.toml --verbose --check

      - name: Format (client)
        if: needs.detect-changes.outputs.client == 'true' || needs.detect-changes.outputs.workspace == 'true'
        run: cargo fmt --manifest-path crates/client/Cargo.toml --verbose --check

      - name: Format (gfx)
        if: needs.detect-changes.outputs.gfx == 'true' || needs.detect-changes.outputs.workspace == 'true'
        run: cargo fmt --manifest-path crates/gfx/Cargo.toml --verbose --check

      - name: Format (gfx-tui)
        if: needs.detect-changes.outputs.gfx-tui == 'true' || needs.detect-changes.outputs.workspace == 'true'
        run: cargo fmt --manifest-path crates/gfx-tui/Cargo.toml --verbose --check

  clippy:
    runs-on: ubuntu-latest
    needs: detect-changes

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        if: needs.detect-changes.outputs.gfx == 'true' || needs.detect-changes.outputs.workspace == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            libwayland-dev \
            libasound2-dev \
            libudev-dev

      - name: Clippy (server)
        if: needs.detect-changes.outputs.server == 'true' || needs.detect-changes.outputs.workspace == 'true'
        run: cargo -Z unstable-options -C crates/server clippy --verbose

      - name: Clippy (client)
        if: needs.detect-changes.outputs.client == 'true' || needs.detect-changes.outputs.workspace == 'true'
        run: cargo clippy --manifest-path crates/client/Cargo.toml --verbose

      - name: Clippy (gfx)
        if: needs.detect-changes.outputs.gfx == 'true' || needs.detect-changes.outputs.workspace == 'true'
        run: cargo clippy --manifest-path crates/gfx/Cargo.toml --verbose

      - name: Clippy (gfx-tui)
        if: needs.detect-changes.outputs.gfx-tui == 'true' || needs.detect-changes.outputs.workspace == 'true'
        run: cargo clippy --manifest-path crates/gfx-tui/Cargo.toml --verbose
