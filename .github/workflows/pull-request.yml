name: Pull Request

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Format
        run: cargo fmt --verbose --check
      - name: Clippy (client)
        run: cargo clippy -- -D warnings  --verbose
      - name: Clippy (server)
        run: cargo -Z unstable-options -C crates/server clippy -- -D warnings --verbose
      - name: Build (client)
        run: cargo build --verbose
      - name: Build (server)
        run: cargo -Z unstable-options -C crates/server build --verbose
      - name: Make
        run: make re
